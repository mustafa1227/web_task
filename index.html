<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        .card h1 {
            font-size: 2.5rem;
            color: #ff6363;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 1.2rem;
            color: #555;
        }
        .balloons {
            margin: 20px 0;
        }
        .button {
            margin-top: 20px;
        }
        .button a {
            text-decoration: none;
            background-color: #ff6363;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .button a:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday!</h1>
        <div class="balloons">
            🎈🎉🎂🎊🎁
        </div>
        <p>Wishing you a day filled with happiness and a year full of joy.</p>
        <div class="button">
            <a href="#" onclick="alert('Thank you!')">Open Your Gift</a>
        </div>
    </div>
</body>
</html>
